name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Luanti/Minetest server
      run: |
        # Install software-properties-common for PPA support
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        
        # Add universe repository and Minetest PPA
        sudo add-apt-repository universe
        sudo add-apt-repository -y ppa:minetestdevs/stable
        sudo apt-get update
        
        # Install minetest package from PPA (includes server functionality via --server flag)
        # Note: Don't install minetest-server as it conflicts with the PPA version
        sudo apt-get install -y minetest
    
    - name: Debug Minetest installation
      run: |
        echo "=== Checking installed minetest packages ==="
        dpkg -l | grep minetest || echo "No minetest packages found"
        echo ""
        echo "=== Checking minetest binaries in /usr/bin ==="
        ls -l /usr/bin | grep minetest || echo "No minetest binaries in /usr/bin"
        echo ""
        echo "=== Checking minetest binaries in /usr/games ==="
        ls -l /usr/games | grep minetest || echo "No minetest binaries in /usr/games"
        echo ""
        echo "=== Checking which minetest ==="
        which minetest || echo "minetest not in PATH"
        echo ""
        echo "=== Checking which minetestserver ==="
        which minetestserver || echo "minetestserver not in PATH"
        echo ""
        echo "=== Checking PATH ==="
        echo "PATH=$PATH"
    
    - name: Verify server installation
      run: |
        # Check for minetest or luanti binary
        if command -v minetest &> /dev/null; then
          echo "Using minetest"
          minetest --version
        elif command -v luanti &> /dev/null; then
          echo "Using luanti"
          luanti --version
        else
          echo "Error: No minetest/luanti binary found"
          exit 1
        fi
    
    - name: Run tests
      run: |
        chmod +x mods/pcity_mapgen/tests/run_tests.sh
        mods/pcity_mapgen/tests/run_tests.sh
    
    - name: Test results
      if: success()
      run: echo "âœ“ All tests passed successfully!"
