name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Luanti/Minetest server
      run: |
        # Install software-properties-common for PPA support
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        
        # Add universe repository and Minetest PPA
        sudo add-apt-repository universe
        sudo add-apt-repository -y ppa:minetestdevs/stable
        sudo apt-get update
        
        # Install minetest package from PPA (includes server functionality via --server flag)
        # Note: Don't install minetest-server as it conflicts with the PPA version
        sudo apt-get install -y minetest
    
    - name: Run tests
      run: |
        chmod +x .util/run_tests.sh
        ./.util/run_tests.sh
    
    - name: Test results
      if: success()
      run: echo "âœ“ All tests passed successfully!"
