name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Luanti/Minetest server
      run: |
        # Install software-properties-common for PPA support
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        
        # Add Minetest PPA for latest stable version
        # The package repository is at https://launchpad.net/~minetestdevs/+archive/ubuntu/stable
        sudo add-apt-repository -y ppa:minetestdevs/stable
        sudo apt-get update
        
        # Install minetest package from PPA - the server is included
        sudo apt-get install -y minetest
    
    - name: Verify server installation
      run: |
        # Check for various possible server binary names
        if command -v luantiserver &> /dev/null; then
          echo "Using luantiserver"
          luantiserver --version
        elif command -v minetestserver &> /dev/null; then
          echo "Using minetestserver"
          minetestserver --version
        elif command -v minetest &> /dev/null; then
          echo "Using minetest binary"
          minetest --version
        else
          echo "Error: No minetest server binary found"
          exit 1
        fi
    
    - name: Run tests
      run: |
        cd mods/pcity_mapgen/tests
        chmod +x run_tests.sh
        ./run_tests.sh
    
    - name: Test results
      if: success()
      run: echo "âœ“ All tests passed successfully!"
